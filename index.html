    <h1  style="color: rgb(45, 45, 182);">Facebook Sign Up Demo</h1>
    <form>
        
          <label for="fname"><b>First Name  :</b>
          <input type="text" placeholder="Enter your First Name" required id="fname">
         </label> <br><br>

          <label for="secname"><b>Second Name  :</b>
          <input type="text" placeholder="Enter your Second Name"  required id="secname" id="secname">
         </label> <br><br>
      

          <label for="mobile"><b>E-mail Address  :</b>
          <input type="text" placeholder="Enter email address"  required id="mobile"> 
         </label> <br><br>


          <label for="psw"><b>Password  :</b>
          <input type="password" placeholder="New Password" id="psw" required>
         </label> <br><br>

          <label for="date"><b>Date of Birth  :</b>
          <input type="date" id="date" required >
          </label> <br><br>
          <b>Gender  :</b>
          <input type="radio" id="male" name="gender">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" >
          <label for="female">Female</label>
          <input type="radio" id="custom" name="gender" >
          <label for="custom">Custom</label>
          <br> <br>
        <button>Sign Up</button>
      </form>
      <h3>Want to Log in? Click <span><button><a href="sign.html" target="_blank"><b>Log in</b></a></button></span></h3>
