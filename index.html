<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form & Table</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        
          <label for="fname"><b>First Name  :</b></label>
          <input type="text" placeholder="Enter First Name" required id="fname">
          <br> <br>

          <label for="secname"><b>Second Name  :</b></label>
          <input type="text" placeholder="Enter Second Name"  required id="secname" id="secname"> <br> <br>
      

          <label for="mobile"><b>Mobile number or email address  :</b></label>
          <input type="text" placeholder="Mobile number or email address"  required id="mobile"> <br> <br>


          <label for="psw"><b>Password  :</b></label>
          <input type="password" placeholder="New Password" id="psw" required> <br> <br>

          <label for="date"><b>Date of Birth  :</b></label>
          <input type="date" id="date" required > <br> <br>
          <b>Gender  :</b>
          <input type="radio" id="male" name="gender">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" >
          <label for="female">Female</label>
          <input type="radio" id="custom" name="gender" >
          <label for="custom">Custom</label>
          <br> <br>

        <button>Sign Up</button>
  
      </form>
      <h3>Want to Log in? Click <span><button><a href="sign.html" target="_blank">Log in</a></button></span></h3>
