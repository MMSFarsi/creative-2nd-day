<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h2 align="center">Log in </h2>
    <form align="center">
    <label for="mobile"><b>Mobile number or email address  :</b></label>
          <input type="text" placeholder="Mobile number or email address"  required id="mobile"> <br> <br>

          <label for="psw"><b>Password  :</b></label>
          <input type="password" placeholder="New Password" id="psw" required> <br> <br>

          <button>Log in</button>
    
    </form>
</body>
</html>
