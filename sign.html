<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h2 style="color: rgb(45, 45, 182); text-align: center;">Facebook Log in Demo</h2>
    
    
    <form align="center">
    <label for="mobile"><b>E-mail address  :</b>
          <input type="text" placeholder="Enter email address"  required id="mobile"> </label> <br> <br>

          <label for="psw"><b>Password  :</b>
          <input type="password" placeholder="Enter Password" id="psw" required> </label> <br> <br>

          <button>Log in</button>
    
    </form>
</body>
</html>
